<form action="/tasks/create" method="post">
    {% csrf_token %}
    <div class="form-group">
        <label for="task_name">Task name</label>
        <input type="text" class="form-control" name="task_name" id="task_name"
               placeholder="Enter task name" required="required" autocomplete="off">
    </div>
    <div class="form-group">
        <label for="priority">Task priority</label>
        <select class="form-control" id="priority" name="priority" required="required">
            <option value="3">Higher</option>
            <option value="2">Medium</option>
            <option value="1">Lower</option>
        </select>
    </div>
    <div class="form-group">
        <label for="priority">Assign to</label>
        <select class="form-control" id="assigned_to" name="assigned_to" required="required">
            {% for user in users %}
                <option value="{{ user.id }}">{{ user.first_name }} - <small>{{ user|safe }}</small></option>
            {% endfor %}
        </select>
    </div>
    <div class="form-group">
        <button type="submit" class="btn btn-primary">Save</button>
    </div>
</form>
